<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Xeros Times</title>
    <style>
        @keyframes autoplay {
            from {
                transform: rotateX(0);
            }

            to {
                transform: rotateY(180deg) translateX(100px);
            }
        }

        img {
            border: 5px solid black;
            border-radius: 50%;
            animation: autoplay 5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <img src="img/logo.jpg">
</body>

</html>
