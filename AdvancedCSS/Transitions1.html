<!DOCTYPE html>
<html lang="kr">

<head>
    <title>Xeros Times</title>
    <style>
        a {
            color: white;
            background-color: orange;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 55px;
            transition: color 1s cubic-bezier(0.6, 0, 0.735, 0.045),
                border-radius 5s ease-in-out,
                background-color 10s;
        }

        a:hover {
            color: tomato;
            border-radius: 20px;
            background-color: wheat;
        }
    </style>
</head>

<body>
    <a href="#">Go home</a>
</body>

</html>
